<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <header class="">
      <nav class="bg-[#F9F7F3] flex lg:flex-row justify-around py-6">
        <button
          class="bg-lime-300 text-black text-xl font-semibold rounded-lg px-8 py-3"
        >
          Blog
        </button>
        <div class="flex gap-5 items-center">
          <img src="./images/logo.png" alt="" />
          <h1 class="text-black text-xl font-semibold">Donate Bangladesh</h1>
        </div>
        <div class="flex gap-5 items-center">
          <img src="./images/coin.png" alt="" />
          <h1 class="text-gray-500 text-xl font-medium">5500 BDT</h1>
        </div>
      </nav>
      <!-- hero section buttons -->
      <div class="flex gap-4 justify-center mt-20 mb-8">
        <button
          class="bg-lime-300 text-black text-xl font-semibold rounded-lg px-8 py-4"
        >
          Donation
        </button>
        <button
          class="text-gray-500 text-xl font-medium rounded-lg px-8 py-4 outline outline-2"
        >
          History
        </button>
      </div>
    </header>

    <main></main>
  </body>
</html>
